{% extends "event/list.html" %}
{% block title %}A new greeting!{% endblock %}
{% block body %}

{% if errors %}
  <ul>
   {% for error in errors %}
     <li><font color=red>{{ error }}</font>
   {% endfor %}
  </ul>
{% endif %}

<form method="post">
  Enter a new greeting:
  <textarea name="id">{% if new_msg %}{{ new_msg.id }}{% endif %}</textarea>
  <input type="submit">
</form>
{% endblock %}
