sample:
  - name: uuid
    searchable: true
  - name: uid
    pii: true
  - name: id
    searchable: true
  - name: type # (pull enum from 'system' options in LOINC, current sample_type)
    searchable: true
  - name: collection_date
    type: date
test:
  - name: start_time
    type: date
    searchable: true
  - name: end_time # (new)
    type: date
    searchable: true
  - name: reported_time # (current created_at)
    type: date
    searchable: true
  - name: updated_time # (current updated_at)
    type: date
    searchable: true
  - name: error_code
    type: integer
    searchable: true
  - name: error_description
  - name: patient_age # (store with 'units', goes under test, not sample, not patient) UNITS????
    searchable: true
  - name: name # (current 'assay_name')
    searchable: true
  - name: status # (remove 'negative' from enum, add 'in_progress')
    searchable: true
    valid_values:
      options:
        - invalid
        - error
        - no_result
        - success
        - in_progress
  - name: qualitative_result # ('negative', 'positive', 'n/a') (rename 'unknown' to 'n/a')
    searchable: true
    valid_values:
      options:
        - negative
        - positive
        - n/a
  - name: assays
    type: nested
    sub_fields:
      - name: name # (current 'condition') (LOINC)
        searchable: true
      - name: qualitative_result # (positive, negative)
        searchable: true
        valid_values:
          options:
            - positive
            - negative
      - name: quantitative_result
        type: integer
  - name: type
    searchable: true
    valid_values:
      options:
        - specimen
        - qc
device:
  - name: uuid
    searchable: true
  - name: name
    searchable: true
  - name: lab_user # (current system_user)
    searchable: true
  - name: serial_number
    searchable: true
institution:
  - name: id
    searchable: true
  - name: name
    searchable: true
laboratory:
  - name: id
